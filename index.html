<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="s_main">
        <div class="payment_card">
          <div class="image">
            <img src="./images/illustration-hero.svg" alt="Header_Image" />
          </div>
          <div class="order_summary">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="prise_select">
              <img src="./images/icon-music.svg" alt="" />
              <div class="s_p">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <p id="l_p">Cancel Order</p>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/md-ataullah/" target="_blank"
            >MD ATAULLAH</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
